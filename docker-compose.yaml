services:
  playwright-service:
    build: apps/playwright-service-ts
    environment:
      PORT: 3000
      PROXY_SERVER: ${PROXY_SERVER}
      PROXY_USERNAME: ${PROXY_USERNAME}
      PROXY_PASSWORD: ${PROXY_PASSWORD}
      BLOCK_MEDIA: ${BLOCK_MEDIA}
    networks:
      - backend

  api:
    <<: *common-service
    environment:
      <<: *common-env
      HOST: "0.0.0.0"
      # fixar explicitamente a porta interna do app
      PORT: 3002
      ENV: local
      USE_DB_AUTHENTICATION: "false"
      # garantir caminho correto do Playwright:
      PLAYWRIGHT_MICROSERVICE_URL: ${PLAYWRIGHT_MICROSERVICE_URL:-http://playwright-service:3000/scrape}
    depends_on:
      - redis
      - playwright-service
    # REMOVIDO: nada de "ports:" aqui; Traefik publica via domÃ­nio

  worker:
    <<: *common-service
    environment:
      <<: *common-env
      ENV: local
      USE_DB_AUTHENTICATION: "false"
      PLAYWRIGHT_MICROSERVICE_URL: ${PLAYWRIGHT_MICROSERVICE_URL:-http://playwright-service:3000/scrape}
    depends_on:
      - redis
      - playwright-service
      - api
    command: [ "pnpm", "run", "workers" ]

  redis:
    image: redis:alpine
    networks:
      - backend
    command: redis-server --bind 0.0.0.0
